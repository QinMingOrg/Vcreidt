<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-3.2.0-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="stickUp-master/example/stickup.css" rel="stylesheet" />
    <script src="bootstrap-3.2.0-dist/js/jquery-1.8.3.min.js"></script>
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="stickUp-master/stickUp.min.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            $(document).ready(function () {
                $('.navbar-wrapper').stickUp({
                    parts: {
                        0: 'header',
                        1: 'form',
                        2: 'table',
                        3: 'news',
                        4: 'footer'
                    }, itemClass: 'menuItem', itemHover: 'active'
                });
            });
        });
        function change(obj) {
            alert($(obj).val());
        }
        window.onscroll = function () {
            var currentTop = "100px";
            var top = document.documentElement.scrollTop || document.body.scrollTop;
            var newTop = parseInt(top) + parseInt(currentTop.replace("px", ""));
            $("#scollDiv").css("top", newTop + "px");
        }
    </script>
    <style type="text/css">
        .divCenter {
            width: 800px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar-wrapper">
        <div class="container">
            <div class="navwrapper">
                <div class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse">
                            <ul class="nav navbar-nav list-unstyled">
                                <li class="menuItem active"><a href="#header">BootStrap头部</a></li>
                                <li class="menuItem"><a href="#form">BootStrap表格</a></li>

                                <li class="menuItem"><a href="#news">BootStrap新闻</a></li>
                                <li class="menuItem"><a href="#footer">BootStrap底部</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <p class="lead">我是引导体</p>
        <p class="help-block">我是帮助</p>
    </div>
    <form class="divCenter" role="form">
        <div class="form-group" id="form">
            <div class="form-group">
                <label for="name">姓 名</label>
                <input type="text" class="form-control input-lg" id="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control input-sm" id="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group input-group-sm">
                <label for="password">密 码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirmpassword">再次输入密码</label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <label for="file">文件选择</label>
                <input type="file" class="form-control" id="file">
            </div>
            <div class="form-group">
                <label for="name">性别</label>
                <input type="radio" id="sex1" name="sex" checked="checked">男
                <input type="radio" id="sex2" name="sex" checked="checked">女
            </div>
            <div class="form-group">
                <label for="faviorate">爱好</label>
                <select multiple class="form-control" id="faviorate" onchange="change(this)">
                    <option value="1">游泳</option>
                    <option value="2">篮球</option>
                    <option value="3">足球</option>
                    <option value="4">羽毛球</option>
                </select>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <textarea class="form-control" rows="3">
                        大家好，我是罗凤山，立志学习Bootstrap！
                    </textarea>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="name">是否同意以上条款</label>
                <input type="checkbox">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-warning btn-default" value="提 交">
            </div>
        </div>
    </form>
    <div id="table" class="container form-group text-center divCenter" style="height:800px;">
        <div class="row">
            <div class="col-xs-4 col-md-push-4" style="border:1px solid green;border-bottom:none;border-left:none">语文</div>
            <div class="col-xs-4 col-md-pull-4" style="border: 1px solid green; border-bottom: none;">数学</div>
        </div>
        <div class="row">

            <div class="col-xs-2" style="border: 1px solid green; border-right: none; ">120</div>

            <div class="col-xs-2" style="border: 1px solid green; ">90</div>

    </div>

            <div class="col-xs-8" style="border:1px solid green;border-bottom:none;border-left:none">
                <div class="row">
                    <div class="col-xs-3" style="border:1px solid green;border-bottom:none;border-left:none">
                        语文1
                    </div>
                    <div class="col-xs-3" style="border:1px solid green;border-bottom:none;border-left:none">

            <div class="col-xs-4" style="border: 1px solid green; border-bottom: none;">数学</div>

        </div>
        <div class="row">
            <div class="col-xs-2" style="border: 1px solid green; border-right: none; ">100</div>
            <div class="col-xs-2" style="border: 1px solid green; border-right: none; ">100</div>
            <div class="col-xs-4" style="border: 1px solid green; border-right: none; ">120</div>
            <div class="col-xs-2" style="border: 1px solid green; border-right: none;">80</div>
            <div class="col-xs-2" style="border: 1px solid green; ">90</div>
        </div>
    </div>
    <div id="news" class="center-block divCenter" style="height:500px;">
        <img src="Resources/Img/Koala.jpg" class="img-circle " style="height:300px;" />
    </div>
    <div class="bg-warning col-sm-offset-9 " id="scollDiv" role="alert"
         style="width:120px;position:absolute;top:100px;">
        <button class="close" type="button" data-dismiss="alert">

        <strong>

        <em>

</body>
</html>
